<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form #adminLoginForm="ngForm" (ngSubmit)="onSubmit(adminLoginForm)">
      <input
        type="text"
        id="login"
        class="fadeIn second"
        ngModel
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        ngModel
        name="password"
        placeholder="password"
        required
        minlength="6"
      />
      <button
        type="submit"
        class="btn btn-primary m-3"
        [disabled]="!adminLoginForm.valid"
      >
        LOG IN
      </button>
    </form>

    <!-- Remind Passowrd -->
  </div>
</div>
