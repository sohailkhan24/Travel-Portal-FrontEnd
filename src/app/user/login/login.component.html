<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <!-- #newTicketform="ngForm" (ngSubmit)="onSubmit(newTicketform)" -->
      <input
        type="text"
        id="login"
        class="fadeIn second"
        ngModel
        name="username"
        placeholder="Username"
        required
      />

      <input
        type="text"
        id="password"
        class="fadeIn third"
        ngModel
        name="password"
        placeholder="password"
        required
        minlength="6"
      />

      <button type="submit" class="btn btn-primary m-3">LOG IN</button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/signup">Register Now</a> <br />
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
